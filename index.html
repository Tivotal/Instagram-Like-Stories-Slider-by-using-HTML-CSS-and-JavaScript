<!DOCTYPE html>
<html lang="en">
  <!--Created by Tivotal-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Like Stories Slider</title>

    <!--font awesome(for icons)-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

    <!--css file-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <button class="btn prev"><i class="fas fa-arrow-left"></i></button>
      <button class="btn next"><i class="fas fa-arrow-right"></i></button>

      <div class="slider">
        <div class="story"><img src="images/img1.jpg" alt="" /></div>
        <div class="story"><img src="images/img2.jpg" alt="" /></div>
        <div class="story"><img src="images/img3.jpg" alt="" /></div>
        <div class="story"><img src="images/img4.jpg" alt="" /></div>
        <div class="story"><img src="images/img5.jpg" alt="" /></div>
        <div class="story"><img src="images/img6.jpg" alt="" /></div>
        <div class="story"><img src="images/img7.jpg" alt="" /></div>
        <div class="story"><img src="images/img8.jpg" alt="" /></div>
        <div class="story"><img src="images/img9.jpg" alt="" /></div>
        <div class="story"><img src="images/img10.jpg" alt="" /></div>
        <div class="story"><img src="images/img11.jpg" alt="" /></div>
        <div class="story"><img src="images/img12.jpg" alt="" /></div>
        <div class="story"><img src="images/img13.jpg" alt="" /></div>
        <div class="story"><img src="images/img14.jpg" alt="" /></div>
        <div class="story"><img src="images/img15.jpg" alt="" /></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
